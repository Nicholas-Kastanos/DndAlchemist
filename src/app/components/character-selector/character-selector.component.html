<ion-list>
  <ion-list-header>Select a Character</ion-list-header>
  <ion-item *ngFor="let character of (characters$ | async)" (click)="selectCharacter(character)">
    <ion-label>character.name</ion-label>
  </ion-item>
  <ion-item lines="none" detail="false" button (click)="newCharacter()">Create</ion-item>
  <ion-item lines="none" detail="false" button (click)="dismissPopover()">Close</ion-item>
</ion-list>
