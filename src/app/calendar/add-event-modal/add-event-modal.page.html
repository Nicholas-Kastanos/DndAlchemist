<ion-header>
    <ion-toolbar>
      <ion-title>Add Event</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="dismiss()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">

    <ion-item>
      <h1>{{day}} {{month}} {{year}}</h1>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="details" placeholder="Details..."></ion-textarea>
    </ion-item>

    <ion-button (click)="submit()" color="alchemyprimary">Submit</ion-button>

  </ion-content>
