<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="alchemy-list">
          <ion-list-header>Alchemy</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-item>
            <ion-icon slot="start" [ios]="'person-outline'" [md]="'person-sharp'"></ion-icon>
            <ion-select>
              <ion-select-option *ngFor="let character of (characters$ | async)" value="character.id">
                {{character.name}}
              </ion-select-option>
              <ion-select-option value="new">
                New Character
              </ion-select-option>
            </ion-select>
          </ion-item>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of alchemyPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
