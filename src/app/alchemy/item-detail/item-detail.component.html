<ion-header>
    <ion-toolbar>
        <ion-title>Details</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="dismiss()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>{{itemType}}</ion-card-subtitle>
            <ion-card-title>{{displayItem.name}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-row>
                <div class="section-container" *ngIf="displayItem.baseEssences?.length > 0">
                    <div *ngFor="let essence of displayItem.baseEssences">
                        <ion-thumbnail class="element-list-container"><img [src]="getElement(essence.name)"></ion-thumbnail>    
                    </div>
                </div>
            </ion-row>
            <ion-row>
                <div class="section-container" *ngIf="displayItem.essences?.length > 0">
                    <div *ngFor="let essence of displayItem.essences">
                        <ion-thumbnail class="element-list-container"><img [src]="getElement(essence.name)"></ion-thumbnail>
                    </div>
                </div>
            </ion-row>
            <ion_row *ngIf="displayItem.rarity">
                <h2>Rarity: {{displayItem.rarity.name}}</h2>
            </ion_row>
            <ion-row>
                <ion-list *ngIf="displayItem.locations?.length > 0">
                    <h2>Locations:</h2>
                    <ion-row *ngFor="let location of displayItem.locations">
                        <ion-text>
                            - {{location.name}}
                        </ion-text>
                    </ion-row>
                </ion-list>
            </ion-row>
            <ion-row *ngIf="displayItem.details">
                <ion-text>
                    Details:
                    <p>{{displayItem.details}}</p>
                </ion-text>
            </ion-row>
            <ion-row>
                <div class="section-container" *ngIf="displayItem.effect">
                    Effect:
                    <p>{{displayItem.effect}}</p>
                </div>
            </ion-row>
            <ion-row>
                <div class="section-container" *ngIf="displayItem.baseEffect">
                    Base Effect:
                    <p>{{displayItem.baseEffect}}</p>
                </div>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
