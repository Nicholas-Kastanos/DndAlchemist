<ion-header>
    <ion-toolbar>
        <ion-title>Alchemy Brewery</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="dismiss()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Base concoction</ion-card-subtitle>
            <ion-card-title>Concoction</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-row>
                <ion-col size="4">
                    Save DC: 10
                </ion-col>
                <ion-col size="4">
                    Con
                </ion-col>
                <ion-col size="4">
                    Damage Type: poison
                </ion-col>
                <ion-col size="4">
                    Damage: 1d6
                </ion-col>
                <ion-col size="4">
                    Duration: 10 minutes
                </ion-col>
            </ion-row>

            Description of base concoction.
        </ion-card-content>
    </ion-card>

    list of ingredients

</ion-content>
