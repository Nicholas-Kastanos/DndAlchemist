<ion-content>
    <h1>Forage Ingredients</h1>

    <form (ngSubmit)="submit()" [formGroup]="forageInput">

        <ion-item class="ion-margin">
            <ion-label>Forage Check:</ion-label>
            <ion-input type="number" formControlName="forageCheck"></ion-input>
        </ion-item>

        <ion-list>

            <ion-item class="ion-margin" *ngFor="let item of biomes; let i=index">

                <ion-label>{{item.value}}</ion-label>
                <ion-checkbox [value]="item.value" [checked]="item.checked"
                (ionChange)="onSelectionChange($event,i)">
            </ion-checkbox>

            </ion-item>

        </ion-list>

        <ion-button 
            type="submit"
            color="primary">Forage</ion-button>

    </form>
</ion-content>
